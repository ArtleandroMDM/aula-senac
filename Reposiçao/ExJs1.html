<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

            var id = prompt('idade')
            if(id >=0 && id < 15){
                document.write('Criança')
            }else if (id >= 15 && id < 30 ){
                document.write('Jovem')
            }else if (id >= 30 && id < 60){
                document. write('Adulto')
            }else if (id >= 60){
                document.write('Idoso')
            }else if(id < 0){
                document.write('Não nascido')
            }
        
    </script>
</body>
</html>
