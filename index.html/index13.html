<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operador Matematicos</title>
</head>
<body>
    <script>
var num1 = prompt('digite um numero')
num1 = parseInt(num1)
var num2 = prompt('digite um numero')
num2 = parseInt(num2)
document.write(num1 + num2 + '<p>num1 + num2 =</p>' )
document.write(num1 - num2 + '<p>num1 + num2 =</p>' )
document.write(num1 * num2 + '<p>num1 + num2 =</p>' )
document.write(num1 / num2 + '<p>num1 + num2 =</p>' )
document.write(num1 % num2 + '<p>num1 + num2 =</p>' )

    </script>
</body>
</html>
