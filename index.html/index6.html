<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //null o valor vazio é itencional 
        var teste = null

        //undefined o valor é inexistente 
        var teste2 = undefined

        console.log(teste);
        console.log(teste2);

        teste = 'valor modificado'
        console.log(teste);
    </script>
</head>
<body>
  <h1>variaveis null e undefined</h1>
</body>
</html>
